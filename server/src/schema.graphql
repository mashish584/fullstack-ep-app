type Query {
	users: [User!]
}

type Mutation {
	createUser(data: CreateUserInput): AuthPayload!
}

type User {
	id: ID!
	username: String!
	email: String!
	createdAt: String!
	updatedAt: String!
}

input CreateUserInput {
	username: String!
	email: String!
	password: String!
}

type AuthPayload {
	token: String!
	user: User!
}
